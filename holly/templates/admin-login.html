<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - HollyBlue</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }

        body {
            /* BACKGROUND IMAGE (Dark Theme) */
            background-image: url("https://images.unsplash.com/photo-1618219908412-a29a1bb7b86e?q=80&w=2000&auto=format&fit=crop");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative; /* Needed for overlay */
        }

        /* Overlay to make text readable on dark bg */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Darken Overlay */
            z-index: 1;
        }

        .login-card {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .logo-img { height: 50px; margin-bottom: 20px; }

        .login-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group { margin-bottom: 20px; text-align: left; }

        .input-label {
            font-size: 13px;
            color: #555;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .login-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }

        /* ADDED: Blue Border on Focus */
        .login-input:focus {
            border-color: #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        /* UPDATED: Ion Blue Button */
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #1a73e8; /* BLUE COLOR */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover { background: #0d47a1; } /* Darker Blue Hover */

        .error-msg {
            color: #d32f2f; /* Errors usually stay red for alerts */
            font-size: 13px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img class="logo-img" src="https://hollyblueinterio.com/images/abc/logo.png" alt="HollyBlue">
        <div class="login-title">Admin Dashboard Login</div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label class="input-label">Username</label>
                <input type="text" id="username" class="login-input" placeholder="Enter username">
            </div>

            <div class="input-group">
                <label class="input-label">Password</label>
                <input type="password" id="password" class="login-input" placeholder="Enter password">
            </div>

            <button type="submit" class="btn-login">LOGIN</button>
            <div id="errorMsg" class="error-msg">Invalid Username or Password</div>
        </form>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;
            const err = document.getElementById("errorMsg");

            // SIMULATED CREDENTIALS
            if(u === "admin" && p === "1234") {
                // Redirect to Dashboard
                window.location.href = "/custom-admin-dashboard/";
            } else {
                err.style.display = "block";
            }
        }
    </script>

</body>
</html>
